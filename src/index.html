<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script type="text/javascript" src="./js/character.js"></script>
    <title>Heroic Seige</title>
  </head>
  <body>
    <div id="charSelect" class="container" style="text-align: center;">
      <div id="choose-char">
        <h1 style="font-family: fantasy;"> Choose your character:</h1>
        <div class="row">
          <div class="col-4">
            <div class="card" style="width: 18rem;">
              <img src="assets/images/Wizard.png" class="card-img-top" alt="An image of Wizard">
              <div class="card-body">
                <h5 class="card-title">Wizard</h5>
                <p class="card-text"> A powerful arcane spellcaster capable of fantastic tricks and spells weilding a spellsbook.</p>
                <button id="wizard-attack" type="click" class="btn btn-primary">Wizard</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden">
      <button id="show-state">Current Stats</button>
      <h1>Your Character's Stats</h1>
      <h3>
        <div id="wizard-attack">attack me</div>
      </h3>
    </div>
  </body>
</html>
